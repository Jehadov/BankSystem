<app-header></app-header>
 
  <div class="container login-container">
    <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="login-form">
        <h2 class="text-center">Login</h2>

        <form class="mb-5" [formGroup]="formUser">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text"  formControlName = "Email" class="form-control" id="Email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  formControlName = "Password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="submit" (click)="LoginData()" class="btn btn-custom btn-block">Login</button>
        </form>
        <div class="text-center">
          <a href="Forget_Password">Forget Password</a><br>
          <a href="Register">SignUp</a>
        </div>
      </div>
    </div>
  </div>
</div>
